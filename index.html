<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Selamat Anda Telah Mendapat Website!</title>
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: #121212;
      text-align: center;
      color: #fff;
      overflow-x: hidden;
    }
    h1 {
      font-size: 3em;
      margin-top: 50px;
      text-shadow: 2px 2px #00e5ff;
    }
    .roulette-container {
      margin-top: 50px;
      position: relative;
    }
    #wheel {
      position: relative;
      margin: auto;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      border: 10px solid #fff;
      background: conic-gradient(
        #1abc9c 0% 11.11%,
        #3498db 11.11% 22.22%,
        #9b59b6 22.22% 33.33%,
        #e67e22 33.33% 44.44%,
        #95a5a6 44.44% 55.55%,
        #7f8c8d 55.55% 66.66%,
        #34495e 66.66% 77.77%,
        #2c3e50 77.77% 88.88%,
        #16a085 88.88% 100%
      );
      transition: transform 5s cubic-bezier(0.33, 1, 0.68, 1);
    }
    .segment-labels {
      position: absolute;
      top: 0;
      left: 0;
      width: 300px;
      height: 300px;
      pointer-events: none;
      z-index: 1;
    }
    .segment-labels span {
      position: absolute;
      width: 100px;
      left: 100px;
      top: 0;
      transform-origin: bottom center;
      text-shadow: 1px 1px 2px #000;
      font-size: 14px;
      color: #fff;
    }
    .pointer {
      margin: auto;
      width: 0; 
      height: 0; 
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 30px solid #fff;
      position: relative;
      top: -20px;
      z-index: 2;
    }
    button {
      padding: 15px 30px;
      font-size: 1.2em;
      background-color: #00e5ff;
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      margin-top: 20px;
      position: relative;
      z-index: 3;
    }
    #result {
      font-size: 2em;
      margin-top: 30px;
      color: #00e5ff;
      text-shadow: 1px 1px #000;
    }
  </style>
</head>
<body>
  <h1>üéâ Selamat Anda Telah Mendapakan World Lock üîí! üéâ</h1>
  <div class="roulette-container">
    <div class="pointer"></div>
    <div id="wheel">
      <div class="segment-labels" id="labels"></div>
    </div>
    <button id="spin">Putar Roulete</button>
    <div id="result"></div>
  </div>

  <script>
    const wheel = document.getElementById('wheel');
    const labels = document.getElementById('labels');
    const spinBtn = document.getElementById('spin');
    const result = document.getElementById('result');

    const prizes = [
      '1 WL', '2 WL', '5 WL', '6 WL', '20 WL', '40 WL', '80 WL', '100 WL', '200 WL'
    ];

    const probabilities = [
      0.5,  // 50% untuk 1 WL
      0.4,  // 40% untuk 2 WL
      0.05, // 5% untuk 5 WL
      0.05, // 5% untuk 6 WL
      0.0,  // 0% untuk 20 WL
      0.0,  // 0% untuk 40 WL
      0.0,  // 0% untuk 80 WL
      0.0,  // 0% untuk 100 WL
      0.0   // 0% untuk 200 WL
    ];

    // Tambah label ke setiap segmen
    prizes.forEach((prize, index) => {
      const angle = (360 / prizes.length) * index;
      const span = document.createElement('span');
      span.innerText = prize;
      span.style.transform = `rotate(${angle}deg) translateY(10px)`;
      labels.appendChild(span);
    });

    function getRandomPrizeIndex() {
      const r = Math.random();
      let total = 0;
      for (let i = 0; i < probabilities.length; i++) {
        total += probabilities[i];
        if (r <= total) return i;
      }
      return 0; // fallback
    }

    let hasSpun = false;

    // Cegah reload ulang untuk curang
    if (localStorage.getItem('hasSpun') === 'true') {
      document.body.innerHTML = '<h1 style="color:red; margin-top:50px;">‚ùå ERROR: Anda telah memutar roulete. Tidak dapat mengakses ulang.</h1>';
      throw new Error("Roulette sudah digunakan.");
    }

    spinBtn.addEventListener('click', () => {
      if (hasSpun) return;
      hasSpun = true;
      localStorage.setItem('hasSpun', 'true');

      const selected = getRandomPrizeIndex();
      const anglePerSegment = 360 / prizes.length;
      const angle = (360 * 5) + (360 - selected * anglePerSegment - anglePerSegment / 2);

      wheel.style.transform = `rotate(${angle}deg)`;

      setTimeout(() => {
        result.innerHTML = `üéÅ Anda mendapatkan: <strong>${prizes[selected]}</strong>! üéÅ<br><br><span style="color:yellow; font-size: 1rem;">Segera screenshot hasil roulete ini dan kirim ke admin agar hadiah segera diproses.</span>`;
      }, 5500);
    });
  </script>
</body>
</html>
